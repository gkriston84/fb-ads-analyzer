<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Ads Campaign Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 320px;
            padding: 0;
        }

        .container {
            background: white;
            border-radius: 0;
        }

        .header {
            background: linear-gradient(to right, #2563eb, #9333ea);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        .icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 16px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            text-align: center;
            margin-bottom: 8px;
        }

        .description {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, #2563eb, #9333ea);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(to right, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        .btn-success:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .features {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .feature {
            display: flex;
            align-items: start;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #6b7280;
        }

        .feature-icon {
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .auth-box {
            padding: 24px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .error-text {
            color: #ef4444;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-box">
            <div class="header" style="border-radius: 12px; margin-bottom: 24px;">
                <h1>FB Ads Analyzer</h1>
                <p>Login to continue</p>
            </div>
            
            <div id="loginForm">
                <input type="email" id="emailInput" placeholder="Email" class="input-field" />
                <input type="password" id="passwordInput" placeholder="Password" class="input-field" />
                <button id="loginBtn" class="btn btn-primary" style="margin-bottom: 8px;">Login</button>
                <button id="signupBtn" class="btn btn-secondary">Sign Up</button>
                <div id="authError" class="error-text"></div>
            </div>

            <div id="userProfile" style="display: none;">
                <p style="margin-bottom: 16px; color: #374151;">Logged in as <br><strong id="userEmail"></strong></p>
                <button id="logoutBtn" class="btn btn-secondary btn-small">Logout</button>
            </div>
        </div>

        <!-- Main Content (Hidden by default) -->
        <div id="mainContent" style="display: none;">
            <div class="header">
                <h1>üéØ FB Ads Analyzer</h1>
                <p>Campaign Timeline Visualizer</p>
            </div>

            <div class="content">
                <div class="icon">üìä</div>
                <div class="title">Analyze Facebook Ads</div>
                <div class="description" id="description">
                    Start a new analysis or load previously exported data
                </div>

                <button class="btn btn-primary" id="startBtn">
                    üöÄ Start Analysis
                </button>

                <button class="btn btn-success" id="reopenBtn" style="display: none;">
                    üìÇ Reopen Last Analysis
                </button>

                <div style="margin-top: 12px; text-align: center; color: #9ca3af; font-size: 12px;" id="orDivider">
                    or
                </div>

                <button class="btn btn-secondary" id="importBtn">
                    üìÅ Import JSON Data
                </button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">

                <div class="status" id="status"></div>

                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">‚ö°</div>
                        <div>Auto-scrolls and extracts all ads</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
